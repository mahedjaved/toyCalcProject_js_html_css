<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simple Calculator Using JavaScript, CSS and HTML </title>
</head>

<!------------------------------ Main Body  -------------------------------------------->

<body>

    <!-- for calcualtor you need a table -->
    <table class="calculator">

        <!-------------- ROW 1 of CALC  -------------------------->
        <!-- the tag <tr> sets off a row in each table and <td> sets off a cell-->
        <tr>
            <!-- colspan sets how many number of columns a cell should span and input displaybox makes a display box-->
            <!-- basically this code will make the display part of the calculator-->
            <td colspan="3"> <input class="display-box" type="text" id="result" disabled /></td>

            <!-- next we setup the CLEAR button of the calcualtor, once we click it runs the function clearScreen() -->
            <td> <input class="button" type="button" value="C" onclick="clearScreen()"
                    style="background-color : #fb0066;" /></td>
        </tr>

        <!-------------- ROW 2 of CALC  -------------------------->
        <tr>
            <!-- set the buttons 1,2 and 3 and the division operator button '/' .. use the JS function "display()" to show the numbers-->
            <td> <input class="button" type="text" value="1" onclick="display('1')" /> </td>
            <td> <input class="button" type="text" value="2" onclick="display('2')" /> </td>
            <td> <input class="button" type="text" value="3" onclick="display('3')" /> </td>
            <td> <input class="button" type="text" value="/" onclick="display('/')" /> </td>

        </tr>


        <!-------------- ROW 3 of CALC  -------------------------->
        <tr>
            <!-- set the buttons 3,4 and 5 and the subtaction operator button '-'-->
            <td> <input class="button" type="text" value="4" onclick="display('4')" /> </td>
            <td> <input class="button" type="text" value="5" onclick="display('5')" /> </td>
            <td> <input class="button" type="text" value="6" onclick="display('6')" /> </td>
            <td> <input class="button" type="text" value="-" onclick="display('-')" /> </td>

        </tr>



        <!-------------- ROW 4 of CALC  -------------------------->
        <tr>
            <!-- set the buttons 7,8 and 9 and the addittion operator button '+'-->
            <td> <input class="button" type="text" value="7" onclick="display('7')" /> </td>
            <td> <input class="button" type="text" value="8" onclick="display('8')" /> </td>
            <td> <input class="button" type="text" value="9" onclick="display('9')" /> </td>
            <td> <input class="button" type="text" value="+" onclick="display('+')" /> </td>

        </tr>


        <!-------------- ROW 5 of CALC  -------------------------->
        <tr>
            <!-- set the buttons .,CALCULATE and 0 and the multiply operator button '*'-->
            <td> <input class="button" type="text" value="." onclick="display('.')" /> </td>
            <td> <input class="button" type="text" value="0" onclick="display('0')" /> </td>
            <td> <input class="button" type="text" value="=" onclick="calculate()" style="background-color: #fb0066;" />
            </td>
            <td> <input class="button" type="text" value="*" onclick="display('*')" /> </td>

        </tr>
    </table>

    <script type="text/javascript" src="./script.js"> </script>

</body>

</html>
